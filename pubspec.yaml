name: accudriver
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


 
  cupertino_icons: ^1.0.2
  hexcolor: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

 
  uses-material-design: true

  
  assets:
  - images/
 
 
  fonts:
  - family: Dancing Script
    fonts:
    - asset: fonts/DancingScript-Medium.ttf
  
  - family: High Tower Text
    fonts:
    - asset: fonts/High Tower Text Regular.ttf